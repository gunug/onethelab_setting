                osc2.frequency.value = 784;

        // Edit Diff HTML ìƒì„±
        function createEditDiffHtml(editInfo, turn) {

        // ì™„ë£Œ í†µê³„ HTML ìƒì„±

        function connect() {

            };

            ws.onerror = (error) => {

            ws.onmessage = (event) => {

                }
            };
        }

        // ë©”ì‹œì§€ ì²˜ë¦¬
        function handleMessage(data) {
            const type = data.type || 'message';

            if (type === 'system') {
                addMessage('', data.message, 'system');
            } else if (type === 'message') {
                const username = data.username || 'ìµëª…';
                const message = data.message || '';
                const myUsername = usernameInput.value.trim();

                // ë©”ì‹œì§€ íƒ€ì… ê²°ì •
                let msgType = 'other';
                if (username === 'Claude') {
                    msgType = 'claude';
                } else if (username === myUsername) {
                    msgType = 'user';
                }

                addMessage(username, message, msgType);
            } else if (type === 'progress') {
                const progressType = data.progress_type;

                switch (progressType) {
                    case 'start':
                        createProgressUI();
                        break;
                    case 'init':
                        updateProgressInit(data);
                        break;
                    case 'tool_start':
                        updateProgressToolStart(data);
                        break;
                    case 'tool_end':
                        updateProgressToolEnd(data);
                        break;
                    case 'complete':
                        updateProgressComplete(data);
                        break;
                    case 'error':
                        updateProgressError(data);
                        break;
                }
            } else if (type === 'queue_status') {
                updateQueueStatus(data.count || 0, data.items || []);
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim() || 'ìµëª…';

            if (!message || !isConnected) return;

            // /clear ëª…ë ¹ì–´ ì²˜ë¦¬
            if (message === '/clear') {
                ws.send(JSON.stringify({
                    type: 'command',
                    command: 'clear'
                }));
                // ì±„íŒ… ë‚´ì—­ ì´ˆê¸°í™”
                chatContainer.innerHTML = '';
                currentProgress = null;
                messageInput.value = '';
                return;
            }

            ws.send(JSON.stringify({
                type: 'message',
                username: username,
                message: message
            }));

            messageInput.value = '';
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {

        clearBtn.addEventListener('click', () => {

        // ì„œë²„ ì¬ì‹œì‘ ë²„íŠ¼
        const restartBtn = document.getElementById('restartBtn');
        restartBtn.addEventListener('click', () => {
            if (!isConnected) {
                alert('ì„œë²„ì— ì—°ê²°ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.');

            }
            if (confirm('ì„œë²„ë¥¼ ì¬ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì½”ë“œ ë³€ê²½ ì‚¬í•­ì´ ë°˜ì˜ë©ë‹ˆë‹¤.\nì—°ê²°ì´ ëŠì–´ì§€ë©´ í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.')) {
                ws.send(JSON.stringify({

            }
        });

        // ì´ˆê¸°í™” - ìë™ ì—°ê²°
        updateServerUrlDisplay();
        connect();

        // Service Worker ë“±ë¡ (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker ë“±ë¡ ì„±ê³µ:', registration.scope);

                        // ì—…ë°ì´íŠ¸ í™•ì¸
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // ìƒˆ ë²„ì „ ì‚¬ìš© ê°€ëŠ¥
                                    console.log('ìƒˆ ë²„ì „ì´ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('ServiceWorker ë“±ë¡ ì‹¤íŒ¨:', error);
                    });
            });
        }

        // PWA ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸ ì²˜ë¦¬
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // ë¸Œë¼ìš°ì € ê¸°ë³¸ í”„ë¡¬í”„íŠ¸ ë°©ì§€
            e.preventDefault();

            // ì„¤ì¹˜ ë²„íŠ¼ í‘œì‹œ (ì„ íƒì )

        window.addEventListener('appinstalled', () => {
            console.log('ì•±ì´ ì„¤ì¹˜ë˜ì—ˆìŠµë‹ˆë‹¤!');

        // ì„¤ì¹˜ í•¨ìˆ˜ (í•„ìš” ì‹œ í˜¸ì¶œ)

                    } else {
